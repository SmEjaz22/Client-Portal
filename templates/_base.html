<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}
    {% endblock title %}
</head>

<body>
    <h1>This is your <u> 'CLIP'</u> {{request.user.username}} </h1>
    {%if request.user.is_authenticated%}
    <form method="post" action="{% url 'account:logout'%}">
        {%csrf_token%}
        <button type="submit">Logout</button>
    </form>
    {%else%}
    {% if request.path != '/account/login/' %}
    <a href="{% url 'account:login'%}">Go To Login</a>
    {%else%}
    <a href="{% url 'account:register'%}">Go To Register</a>

    {%endif%}
    {%endif%}
    {% block content %}

    {% endblock content %}
</body>

</html>
