{% extends "_base.html" %}

{% block content %}

<h1>
    Message:
</h1>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="post">
    {{form.as_p}}
    {%csrf_token%}
    <button type="submit">Send it</button>
</form>
</br>
{% if back_url %}
  <a href="{{ back_url }}">Go Back</a>
{% endif %}

{% endblock content %}
